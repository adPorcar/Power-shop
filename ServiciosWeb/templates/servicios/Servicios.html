{% extends "WebApp/Base.html" %}
{% load static %}
{% block content %}  
    {% for s in servicios %}
    <section class="page-section clearfix">
        <div class="container">
          <div class="intro">
            <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{ s.imagen.url }}" alt="">
            <div class="intro-text left-0 text-center bg-faded p-5 rounded">
              <h2 class="section-heading mb-4 text-pretty" >
                <span class="section-heading-lower">{{ s.titulo }}</span>
                <span class="section-heading-upper">{{ s.contenido }}</span>
              </h2>
            </div>
          </div>
        </div>
      </section> 
    {% endfor %}
{% endblock %}
